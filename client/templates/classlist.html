<template name="classlist">
  {{#if classes}}
    <ul>
      {{#each classes}}
        {{> classElem}}
      {{/each}}
    </ul>
  {{else}}
    <div>No Classes</div>
  {{/if}}
</template>

<template name="classElem">
  <div class = "elem">
    <ul class = "ul-label">
      <li class="class-listing">
        <a>{{department}} {{number}}</a>
        <ul class="sub">
                    <li>New Service 1</li>
                    <li>New Service 2</li>
                    <li>New Service 3</li>
        </ul>
      </li>
    </ul>
  </div>
</template>

<template name="addClass">
  <form class="new-class">
    <input type="text" placeholder="department" name="department">
    <input type="number" placeholder="class number" name="number">
    <input type="text" placeholder="class name" name="name">
    <input type="submit" class="class-submit" value="submit">
  </form>
</template>

<template name="classSearch">
  <form class="class-search">
    <input type="text" class="searchTerm">
    <input type="submit" class="search-submit" value="submit">
  </form>
</template>

<template name="searchClasslist">
  {{#if classes}}
    <ul>
      {{#each classes}}
        {{> searchClassElem}}
      {{/each}}
    </ul>
  {{else}}
    <div>0 Search Results</div>
    <br>
  {{/if}}
</template>

<template name="searchClassElem">
  <li class="search-class-listing">
    <div>{{department}} {{number}}: {{name}}</div>
    <div>Professors: 
      {{#each prof_names}}
        {{profile.name}} 
      {{/each}}
    </div>
    <button class="enroll">Enroll</button>
  </li>
</template>
