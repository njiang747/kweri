<template name="main">
  {{#unless currentUser}}
    {{> home}}
  {{else}}
    {{> navbar}}
    <div class="main-container">
      {{> yield}}
    </div>
    <footer>
      <hr />
      Kweri was created by: Jonathan Zhang, Nick Jiang, Susan Wang, Erica Wu, Jonathan Yu, 2016.
    </footer>
  {{/unless}}
</template>

<template name="loading">
  <div class="loader">Loading...</div>
  <div class="loader">Loading...</div>
  <div class="loader">Loading...</div>
  <div class="loader">Loading...</div>
</template>

<template name="profileProf">
  <div class="container-fluid text-center">
    <h1>Professor Main Page</h1>
    <div>Your classes:</div>
    {{> classlist}}
    <div>Add a class:</div>
    {{> addClass}}
  </div>
</template>

<template name="profileStud">
  <div class="container-fluid text-center">
    <h1>Student Main Page</h1>
    <div>Username: {{currentUser.profile.name}}</div>
    <div>Search for classes:</div>
    {{> classSearch}}
    <br>
    {{> searchClasslist}}
    <br>
    <div>Classes you take:</div>
    {{> classlist}}
    </div>
</template>

<template name="class">
  <h1>{{department}} {{number}}: {{name}}</h1>
  <div>Lectures in this class:</div>
  {{> lecturelist}}
  {{> addLecture}}
</template>

<template name="lecture">
  <title>Kweri</title>
  <div class="questions-container">
    <header>
      <h1>{{cDpt}} {{cNum}}: {{cName}}</h1>
      <br>
      <h3>Lecture {{lNum}}: {{lName}}</h3>
      <h3 class="questions-dateString">{{dateString}}</h3>
      <!-- {{> questionConCounter}} -->
      {{#if currentUser}}
        {{> questionbox}}
      {{/if}}
    </header>
    {{> questionlist}}
  </div>
</template>
