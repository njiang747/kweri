<head>
  <title>Kweri</title>
</head>

<body>
  <form>

  </form>
  <div class="container">
    <header>
      <h1>Questions</h1>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-question">
          <input type="text" name="qText" placeholder="Post new question">
          <input type="submit" class="submit" value="submit">
        </form>
      {{/if}}
    </header>
    <div class="container2">
      <ul>
        {{#each questions}}
          {{> question}}
        {{/each}}
      </ul>
    </div>
  </div>
</body>

<template name="question">
  <li>
    <div class = "infoContainer">
      <div class="text">{{qText}}</div>
      <div class="dateText">{{createdAt}}</div>
    </div>
    <div class="scoreContainer">
      <button class="arrowDown">&lt;</button>
      <span class="value">{{value}}</span>
      <button class="arrowUp">&gt;</button>
    </div>
  </li>
</template>
